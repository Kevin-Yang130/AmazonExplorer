<!DOCTYPE html>
<html>
<head>
    <title>Amazon Review Analyzer</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: #3846df;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3846df;
        }
        .options-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #666;
            text-decoration: none;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3846df;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        #scrapedData {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Amazon Review Analyzer</h2>
    <button id="scrapeButton">Scrape</button>
    <button id="analyzeButton">Analyze</button>

    <div id="status"></div>
    <div id="scrapedData"></div>
    <a href="options.html" class="options-link">Configure Default Prompt</a>
    <script src="popup.js"></script>
</body>
</html>
