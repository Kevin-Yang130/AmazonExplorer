<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duck Scraper</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 16px;
      text-align: center;
      color: #2c3e50;
    }

    button {
      width: 100%;
      padding: 10px 12px;
      margin: 6px 0;
      font-size: 14px;
      background-color: #3846df;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: #2e38c3;
    }

    #status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 5px;
      font-size: 13px;
      display: none;
    }

    .success {
      background-color: #e6f4ea;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    .error {
      background-color: #fcebea;
      color: #c62828;
      border: 1px solid #f5c6cb;
    }

    #scrapedData {
      margin-top: 14px;
      max-height: 220px;
      overflow-y: auto;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }

    .review-item {
      margin-bottom: 12px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .review-title {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 2px;
    }

    .review-stars {
      float: right;
      font-size: 14px;
      color: #f39c12;
    }

    .review-text {
      font-style: italic;
      margin-top: 4px;
      display: block;
      color: #444;
    }

    .options-link {
      display: block;
      margin-top: 14px;
      text-align: center;
      font-size: 13px;
      color: #888;
      text-decoration: none;
    }

    .options-link:hover {
      color: #3846df;
    }
    
    .about-me-link {
      display: block;
      text-align: center;
      font-size: 12px;
      color: #888;
      text-decoration: none;
      margin-bottom: 16px;
      cursor: pointer;
    }
    
    .about-me-link:hover {
      color: #3846df;
      text-decoration: underline;
    }
</style>
</head>
<body>
    <div style="text-align: center; margin-bottom: 12px;">
        <img src="logo.png" alt="PromptPicks Logo" width="225" height="225" style="border-radius: 12px;">
    </div>

    <a id="aboutMeLink" class="about-me-link">About</a>
    
    <button id="scrapeButton">Scrape Reviews</button>
    <button id="analyzeButton">Analyze in ChatGPT</button>

    <div id="status"></div>
    <div id="scrapedData"></div>

    <a href="options.html" class="options-link">⚙️ Configure Default Prompt</a>

    <script src="popup.js"></script>
</body>
</html>
