<!DOCTYPE html>
<html>
<head>
    <title>Amazon Review Analyzer - Options</title>
    <style>
        body {
            width: 500px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Default Prompt Configuration</h2>
    <p>Enter your default prompt for analyzing Amazon reviews:</p>
    <textarea id="defaultPrompt" placeholder="Please analyze these Amazon reviews and provide a concise list of pros and cons of the product:"></textarea>
    <button id="saveButton">Save</button>
    <div id="status" class="status">Settings saved!</div>
    <script src="options.js"></script>
</body>
</html>
